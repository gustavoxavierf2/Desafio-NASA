<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spaceApps challenge</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="box">
        <span style="--i:1;"><img src="imagens/jupter.jpg" alt=""></span>
        <span style="--i:2;"><img src="imagens/netuno.jpg" alt=""></span>
        <span style="--i:3;"><img src="imagens/netuno.jpg" alt=""></span>
        <span style="--i:4;"><img src="imagens/venus.jpg" alt=""></span>
    </div>

    <script>
        let box = document.querySelector('.box');
        window.onmousemove = function (e) {
            let x = e.clientX / 3;
            box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
        }
    </script>
</body>

</html>
